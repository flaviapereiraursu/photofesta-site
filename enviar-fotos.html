<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Enviar Fotos – FotoFesta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container header-inner">
        <div class="logo">FotoFesta</div>
        <nav class="nav">
          <a href="index.html">Início</a>
          <a href="como-funciona.html">Como Funciona</a>
          <a href="acesso-anfitriao.html">Criar Evento</a>
          <a href="enviar-fotos.html" class="nav-cta">Enviar Fotos</a>
        </nav>
        <button class="menu-toggle" id="menuToggle">☰</button>
      </div>
    </header>

    <!-- HERO COM IMAGEM DO ANFITRIÃO -->
    <section class="upload-hero">
      <div class="upload-hero-overlay">
        <h1 class="upload-hero-title">Enviar Fotos</h1>
        <p class="upload-hero-sub">Compartilhe suas melhores fotos do evento.</p>
      </div>
    </section>

    <!-- CARD IGUAL AO MODELO -->
    <main class="upload-wrapper">
      <div class="upload-card">
        <h2 class="upload-card-title">
          Enviando fotos para o evento: <span id="heroEventCode"></span>
        </h2>
        <p class="upload-card-sub">Compartilhe seus melhores momentos da festa!</p>

        <label class="upload-area" id="dropArea">
          <div class="upload-icon">⬆️</div>
          <p class="upload-area-title">Arraste suas fotos ou clique para selecionar</p>
          <p class="upload-area-sub">Formatos aceitos: JPG, PNG, GIF</p>

          <input type="file" id="fileInput" multiple accept="image/*" />
        </label>

        <button class="upload-btn">Enviar fotos</button>
      </div>
    </main>

    <script src="assets/js/app.js"></script>
  </body>
</html>
